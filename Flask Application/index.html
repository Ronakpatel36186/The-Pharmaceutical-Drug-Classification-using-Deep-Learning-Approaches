<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Classifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #4e54c8, #24243e, #1b1b1b);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="file"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #4e54c8;
            border-radius: 4px;
            background: #1b1b1b;
            color: white;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #302b63;
        }

        .prediction {
            margin-top: 20px; /* Add spacing above the prediction text */
            font-size: 18px;
            font-weight: bold;
        }

        img {
            margin-top: 20px;
            max-width: 300px; /* Set a max width for the uploaded image */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Image Classifier</h1>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="imagefile" required>
        <input type="submit" value="Predict Image">
    </form>
    
    {% if predicted_class_name %}
        <p class="prediction">Image is a {{ predicted_class_name }}</p>
    {% endif %}
    
    {% if uploaded_image_url %}
        <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
